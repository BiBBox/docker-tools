version: '2'
services:
  openspecimen-web:
    image: bibbox/molgenis
    links:
      - molgenisdb:molgenisdb
    ports:
     - "8096:8080"
    environment:
     - MOLGENIS_ADMIN_PASSWORD=molgenis
     - MOLGENIS_ADMIN_email=robert.reihs@gmail.com
     - MYSQL_DATABASE=molgenis
     - MYSQL_USER=molgenis
     - MYSQL_PASSWORD=molgenis
    depends_on:
     - molgenisdb
  openspecimendb:
    image: mysql
    user: root
    environment:
      - MYSQL_ROOT_PASSWORD=openspecimen
      - MYSQL_DATABASE=openspecimen
      - MYSQL_USER=molgenis
      - MYSQL_PASSWORD=openspecimen
    volumes:
      - /var/lib/mysql
